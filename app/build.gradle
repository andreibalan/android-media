// Plugins
apply plugin: 'android-library'

// Android
android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }
}

repositories {
    mavenCentral()
    jcenter()
}

// Our project dependencies
dependencies {
    compile 'com.nineoldandroids:library:2.4.0'
}